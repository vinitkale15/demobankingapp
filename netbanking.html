<html>
	<head>
		<title>Netbanking</title>
		<style>
			fieldset{
				width: 35%;
				height: 350px;
				border:0;
			}
			.submitbtn{
				background-color: green;
				border:none;
				color: white;
				padding: 8px 10px;
				text-align:center;
				text-decoration:none;
				display: inline-block;
				font-size: 14px
			}
			.resetbtn{
				background-color: red;
				border:none;
				color: white;
				padding: 8px 10px;
				text-align:center;
				text-decoration:none;
				display: inline-block;
				font-size: 14px
			}
		</style>
	</head>
	<body style="background-image: url('netbanking.jpg'); background-size: 750px 550px;; background-repeat: no-repeat; background-position: right;">
		<iframe src="header.html" style="width:100%; border:0; padding:0;" scrolling="no"></iframe>
		
		<div>			
			<form action="netbankingloginsuccess.html">
				<fieldset align="left" >
				<h3>Login Form</h3>				
				<table style="padding:80; width:max-content;">
					<tr>
						<td>Username</td>
						<td><input type="text" name="username" required></td>
					</tr>
					
					<tr>
						<td>Password</td>
						<td><input type="password" name="password" required></td>
					</tr>
					
					<tr align="center"><br>
						<td colspan="2"><br>
							<input type="submit" class="submitbtn" value="Login">
							<input type="reset" class="resetbtn" value="Reset"><br>
							<p style="font-size:14px;">Do not have account? Please <a href="signup.html" target="_top">click here</a> to register</p>
						</td>
					</tr>
				</table>				
			</form>			
		</div>
		
		<iframe src="footer.html" style="width:100%; border:0; bottom:0; height:70px; position:fixed;" scrolling="no" ></iframe>
		
	</body>
</html>
