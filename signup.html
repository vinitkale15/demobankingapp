<html>
	<head>
		<title>Netbanking</title>
		<style>
			fieldset{
				width: 100%;
				height: 100%;
				border:0;
			}
			.submitbtn{
				background-color: green;
				border:none;
				color: white;
				padding: 8px 10px;
				text-align:center;
				text-decoration:none;
				display: inline-block;
				font-size: 14px
			}
			.resetbtn{
				background-color: red;
				border:none;
				color: white;
				padding: 8px 10px;
				text-align:center;
				text-decoration:none;
				display: inline-block;
				font-size: 14px
			}
		</style>
	</head>
	<body>
		<iframe src="header.html" style="width:100%; border:0; padding:0;" scrolling="no"></iframe>
		
		<div >			
			<form action="signupsuccess.html">
				<fieldset align="center" >
				<h3>Register User</h3>				
				<table align="center" style=" width:max-content;">
					<tr>
						<td>Name</td>
						<td><input type="text" name="name" required></td>
					</tr>
					<tr>
						<td>Email Id</td>
						<td><input type="email" name="email" required></td>
					</tr>						
					<tr>
						<td>Customer Id</td>
						<td><input type="number" name="customerid" required></td>
					</tr>
					<tr>
						<td>Date Of Birth</td>
						<td><input type="date" name="dob" required></td>
					</tr>
					<tr>
						<td>Username</td>
						<td><input type="text" name="username" required></td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input type="password" name="password" required></td>
					</tr>
					<tr>
						<td>Confirm Password</td>
						<td><input type="password" name="confirmpassword" required></td>
					</tr>
					
					<tr align="center"><br>
						<td colspan="2"><br>
							<input type="submit" class="submitbtn" value="Register">
							<input type="reset" class="resetbtn" value="Reset"><br>
							<p style="font-size:14px;">Already have account? Please <a href="netbanking.html" target="_top">click here</a> to login</p>
						</td>
					</tr>
				</table>				
			</form>			
		</div>
		
		<iframe src="footer.html" style="width:100%; border:0; bottom:0; height:70px; position:fixed;" scrolling="no" ></iframe>
		
	</body>
</html>
